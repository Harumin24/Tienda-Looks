    <div class="login">
            <h3>¡Suscríbete!</h3>
            <form action="homepage.html" method="POST" name="formulario_suscripcion">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Constanza" required>
                </div>
                <div class="form-group">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" class="form-control" name="apellidos" id="apellidos" placeholder="Martínez Zambrano" required>
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="documento">
                        <input type="radio" class="form-check-input" name="documento" id="documento" value="rut" checked> RUT
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="documento">
                        <input type="radio" class="form-check-input" name="documento" id="documento" value="pasaporte"> PASAPORTE
                    </label>
                </div>
                <br>
                <div class="form-group">
                    <label for="rut">Número Documento</label>
                    <input type="text" class="form-control" name="rut" id="rut" placeholder="11.111.111-1" required>
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección</label>
                    <input type="text" class="form-control" name="direccion" id="direccion" placeholder="AV. Providencia 006" required>
                </div>
                <div class="form-group">
                        <label for="numero">Número Telefónico</label>
                        <input type="text" class="form-control" name="numero" id="numero" placeholder="+56966554433" required>
                    </div>
                <div class="form-group">
                    <label for="cuidad">Cuidad de residencia</label>
                    <select name="cuidad" id="ciudad" class="form-control">
                        <option value="arica">Arica</option>
                        <option value="iquique">Iquique</option>
                        <option value="antofagasta">Antofagasta</option>
                        <option value="copiapo">Copiapó</option>
                        <option value="la serena">La Serena</option>
                        <option value="valparaiso">Valparaíso</option>
                        <option value="vina del mar">Viña del Mar</option>
                        <option value="santiago">Santiago</option>
                        <option value="rancagua">Rancagua</option>
                        <option value="talca">Talca</option>
                        <option value="temuco">Temuco</option>
                        <option value="valdivia">Valdivia</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="region">Región de residencia</label>
                    <select name="region" id="region" class="form-control">
                        <option value="arica y parinacota">Arica y Parinacota</option>
                        <option value="tarapaca">Tarapacá</option>
                        <option value="antofagasta">Antofagasta</option>
                        <option value="atacama">Atacama</option>
                        <option value="coquimbo">Coquimbo</option>
                        <option value="valparaiso">Valparaíso</option>
                        <option value="metropolitana">Metropolitana</option>
                        <option value="ohiggins">Libertador Bernardo O'Higgins</option>
                        <option value="maule">Maule</option>
                        <option value="araucania">Araucanía</option>
                        <option value="los rios">Los Ríos</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="mail">Correo Electrónico</label>
                    <input type="text" class="form-control" name="mail" id="mail" placeholder="looks@looks.cl" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" name="contraseña" id="contraseña" placeholder="••••••••••••••" required>
                </div>
                <div class="form-group">
                    <label for="passwordconfir">Confirmar contraseña</label>
                    <input type="password" class="form-control" name="contraseñaconfir" id="contraseñaconfir" placeholder="••••••••••••••" required>
                </div>
                <div class="form-group">
                    <button type="reset" class="btn btn-dark"> Limpiar Campos </button>
                    <button type="submit" class="btn"> Ingresar </button>
                </div>
            </form>
